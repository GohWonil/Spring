<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/themeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title th:if="${pageTitle != null}" th:text="${pageTitle}"></title>
  <title>사이트 제목</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
  <link rel="stylesheet" type="text/css"
        th:each="path : ${addCss}" th:href="@{/css/{path}.css(path=${path})}">
  <th:block layout:fragment="addCss>"></th:block>

  <script th:src="@{/js/common.js}"></script>

  <script th:each="path : ${addScript}" th:src="@{/js/{path}(path=${path})}"></script>
  <th:block layout:fragment="addScript>"></th:block>
</head>
<body>
  <header th:replace="~{outlines/hearder::common}"></header>
  <main layout:fragment="content">


  </main>
  <footer th:replace="~{outlines/footer::common}"></footer>
</body>
</html>
